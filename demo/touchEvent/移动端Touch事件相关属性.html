<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 300px;
				background: darkmagenta;
			}
		</style>
		<script>
			/*
			 * Touch事件有
			 * touchstart: //手指放到屏幕上时触发
			 * touchmove: //手指在屏幕上滑动式触发
			 * touchend: //手指离开屏幕时触发
			 * touchcancel: //系统取消touch事件的时候触发，这个好像比较少用
			 * 
			 * event对象
			 * touches: //当前屏幕上所有手指的列表
			 * targetTouches: //当前dom元素上手指的列表，尽量使用这个代替touches
			 * changedTouches: //涉及当前事件的手指的列表，尽量使用这个代替touches
			 * 注意：
			 * changedTouches/touches/targetTouches都是手指信息的集合,
			 * touches/targetTouches获取到值的必要条件只有手指还在屏幕上才可以获取，
			 * 所以在touchend事件中如果想获取手指离开的瞬间坐标只能使用changedTouches获取
			 * 
			 * touch对象里包含着触摸信息
			 * pageX //相对于页面的 X 坐标 
			 * pageY //相对于页面的 Y 坐标
			 * clientX //相对于视区的 X 坐标
			 * clientY //相对于视区的 Y 坐标
			 * screenX //相对于屏幕的 X 坐标
			 * screenY //相对于屏幕的 Y 坐标
			 * identifier // 当前触摸点的惟一编号
			 * target //手指所触摸的 DOM 元素
			 * 
			 * 注意：
			 * 手指在滑动整个屏幕时，会影响浏览器的行为，比如滚动和缩放。所以在调用touch事件时，要注意禁止缩放和滚动。
			 * 
			 * 1.禁止缩放
			 * 通过meta元标签来设置。
			 * 2.禁止滚动
			 * preventDefault是阻止默认行为，touch事件的默认行为就是滚动。
			 * event.preventDefault();
			 * var supportTouch = "createTouch" in document //判断是否支持触摸事件
			 * 
			 */
			window.onload = function() {
				var oDiv = document.querySelector('div');
				oDiv.addEventListener('touchstart', start, false);
				oDiv.addEventListener('touchmove', move, false);
				oDiv.addEventListener('touchend', end, false);
				function start(ev) {
					console.log('start:', ev);
				}
				
				function move(ev) {
					console.log('move:', ev);
				}
				
				function end(ev) {
					console.log('end:', ev);
				}
			}
			
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
