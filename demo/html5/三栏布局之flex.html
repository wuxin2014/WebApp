<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三栏布局之flex</title>
		<style>
			body, section, aside{
				padding: 0;
				margin: 0;
			}
			.wrap{
				width: 900px;
				height: 300px;
				margin: 0 auto;
				border: 1px solid red;
				display: flex;
				flex-direction: row;
			}
			
			#sec {
				flex: 1;
				height: 300px;	
				background: hotpink;
			}
			
			#left {
				width: 200px;
				height: 300px;
				background: blue;
			}
			
			#right {
				width: 200px;
				height: 300px;
				background: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<aside id="left">#left</aside>
			<section id="sec">#sect</section>
			<aside id="right">#right</aside>
		</div>
	</body>
</html>
