<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{
				width: 900px;
				margin: 0 auto;
				border: 1px solid red;
			}
			
			.clearfix:after {
				content: '';
				display: block;
				clear: both;
			}
			
			#left {
				float: left;
				width: 200px;
				height: 300px;
				background: blue;
			}
			
			#right {
				float: right;
				height: 300px;
				width:700px;
				background: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="wrap clearfix">
			<aside id="left">#aside</aside>
			<section id="right">#section</section>
		</div>
	</body>
</html>
