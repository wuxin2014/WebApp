<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function() {
				var oCanvas = document.querySelector('#canvas');
				var oGc = oCanvas.getContext('2d');
				
				// 笔触的颜色、渐变或模式
				oGc.strokeStyle = '#000';
				
				// 填充样式
				oGc.fillStyle = 'mediumvioletred';
				
				// 线条样式
				oGc.lineWidth = 10; 
				
				/*
				 * lineCap：线条的结束端点样式
				 * butt	默认。向线条的每个末端添加平直的边缘。
				 * round	向线条的每个末端添加圆形线帽。
				 * square	向线条的每个末端添加正方形线帽。
				 */
				oGc.lineCap = 'round';
				
				// bevel 创建斜角； round	创建圆角； miter 默认。创建尖角。
				oGc.lineJoin = 'round';

				
				//oGc.fillRect(40, 40, 100, 100);
				oGc.strokeRect(40, 40, 100, 100);
			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width='600px'; height='600px' style="background: antiquewhite;"></canvas>
	</body>
</html>
