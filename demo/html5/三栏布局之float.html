<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三栏布局之浮动</title>
		<style>
			body, section, aside{
				padding: 0;
				margin: 0;
			}
			.wrap{
				width: 100%;
				margin: 0 auto;
				border: 1px solid red;
				box-sizing: border-box;
			}
			
			#sec {
				height: 300px;	
				margin: 0 200px;
				background: hotpink;
			}
			
			#left {
				float: left;
				width: 200px;
				height: 300px;
				background: blue;
			}
			
			#right {
				float: right;
				width: 200px;
				height: 300px;
				background: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<aside id="left">#left</aside>
			<aside id="right">#right</aside>
			<section id="sec">#sect</section>
		</div>
	</body>
</html>
