<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap {
				width: 200px;
				border: 1px solid red;
				padding: 40px;
			}
			
			#wrap div {
				width: 100px;
				height: 100px;
				background: #FFA500;
				transition: 1s;
				margin-top: 30px;
			}
			
			#wrap:hover div:nth-of-type(1) {
				transform: rotateX(30deg);
			}
			
			#wrap:hover div:nth-of-type(2) {
				transform: rotateY(30deg);
			}
			
			#wrap:hover div:nth-of-type(3) {
				transform: rotate(30deg);
				-webkit-transform: rotate(30deg);
			}
		</style>
		
	</head>
	<body>
		<div id="wrap">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
