<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title></title>
		<style>
			body, ul {
				padding: 0;
				margin: 0;
			}
			li {
				list-style: none;
			}
			body, html {
				height: 100%;
				overflow: hidden;
				position: relative;
			}
			body {
				font-size: 12px;
			}
			header {
				width: 10rem;
				height: 1.5rem;
				background-color: red;
				color: white;
				font-size: .5rem;
				text-align: center;
				line-height: 1.5rem;
			}
			#content {
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				top: 1.5rem;
				background: white;
				overflow: hidden;
			}
			
			#list {
				width: 100%;
				background: aliceblue;
			}
			
			#list li {
				height: 1rem;
				line-height: 1rem;
				text-align: center;		
			}
		</style>
		<script>
			// 阻止浏览器默认事件
			document.addEventListener('touchstart', function(ev) {
				ev.preventDefault();
			});
			function createLi(parentEle) {
				var li = '';
				for (var i=0; i<40;i++){
					li += '<li>列表'+ i +'</li>';
				}
				parentEle.innerHTML = li;
			}
			
			window.onload = function() {
				var oUl = document.querySelector('#list');
				createLi(oUl);
				
				var oUlHeight = oUl.offsetHeight;
				var startPointY = 0; // 触屏的起始点
				var startEle = 0; // 元素
				var elTranslateY = 0; // 元素偏移量
				
				oUl.addEventListener('touchstart', start, false);
				oUl.addEventListener('touchmove', move, false);
				oUl.addEventListener('touchend', end, false);
				
				function start(ev) {
					console.log('start:', ev);
					startPointY = ev.changedTouches[0].pageY;
					startEle = elTranslateY;
					oUl.style.transition = "none";
				}
				
				function move(ev) {
					console.log('move:', ev);
					var nowPointY = ev.changedTouches[0].pageY;
					var offsetDisY = nowPointY - startPointY; // 移动距离
					console.log('move-offsetDisY:', offsetDisY);
					elTranslateY = offsetDisY + startEle;
					oUl.style.WebkitTransform = oUl.style.transform = "translateY("+ elTranslateY +"px)";
				}
				
				function end(ev) {
					console.log('end:', ev);
					var lastPointY = ev.changedTouches[0].pageY;
					var offsetDisY = lastPointY - startPointY;
					
					var t = offsetDisY + startEle;
					
					console.log('end-startEle:', startEle);
					console.log('end-offsetDisY:', offsetDisY);
					console.log('end-oUlHeight:', oUlHeight);
					
					console.log('end-t:',  t);
					
					if (offsetDisY > 0 && offsetDisY > 20) { // 下拉
						elTranslateY = 0;
						oUl.style.transition = "1s";
						oUl.style.WebkitTransform = oUl.style.transform = "translateY(0px)";	
					} else if (offsetDisY < 0 && oUlHeight - Math.abs(t) > 20) {
						// oUl.style.WebkitTransform = oUl.style.transform = "translateY("+ t +"px)";	
					}
				}
				
			}
		</script>
		
	</head>
	<body>
		<div>
			<header>头部</header>
			<div id="content">
				<ul id="list">
				
				</ul>
			</div>
			
		</div>
	</body>
	<script>
		/**
		 * 以360为基准
		 * 1.获取当前屏幕的大小document.documentElement.clientWidth
		 * 2.设定html的fontSize,即rem
		 * 3.如何在屏幕大小变化时，重新计算
		 */
		(function(win, doc) {
			var fresh = function() {
				var html = doc.documentElement;
				var screenW = html.clientWidth;
				html.style.fontSize = screenW/10 + 'px';
			}
			
			if (doc.readyState === 'complete') {
				fresh();
			} else {
				doc.addEventListener('DOMContentLoaded', fresh, false);
			}
			
			win.addEventListener('resize', fresh, false);
		})(window, document);
		
	</script>
</html>
