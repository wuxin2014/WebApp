<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				animation:mymove 5s infinite;
				-webkit-animation:mymove 5s infinite;
			}
			
			@keyframes mymove
			{
				from {left:0px;}
				to {left:200px;}
			}
			
			@-webkit-keyframes mymove
			{
				from {left:0px;}
				to {left:200px;}
			}
		</style>
	</head>
	<body>
		<div>11</div>
	</body>
</html>
