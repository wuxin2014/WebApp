<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 200px;
				height: 10px;
				background-color: gainsboro;
				margin-bottom: 10px;
			}
			
			#pro {
				width: 0px;
				height: 10px;
				background-color: bisque;
			}
		</style>

		<script type="text/javascript">
			window.onload = function() {
				var oDiv = document.getElementById('pro');
				var oBtn = document.getElementById('changePro');
				var timer = null;
				oBtn.onclick = function() {
					clearInterval(timer);
					timer = setInterval(function() {
						if(oDiv.offsetWidth >= 200) {
							clearInterval(timer);
						}
						oDiv.style.width = oDiv.offsetWidth + 10 + 'px';
					}, 1000);
				}
			}
		</script>
	</head>

	<body>
		<div>
			<div id="wrap">
				<div id="pro"></div>
			</div>
			<button id='changePro'>改变进度条</button>
		</div>

	</body>

</html>
